{% extends "base.html" %}
{% block styles %}
  <link href="/static/register_style.css" rel="stylesheet">
{% endblock %}
{% block content %}
  <div class="container">

    <form method="post" class="form-signup">
      <h2 class="form-signup-heading">Sign up</h2>
      <input name="newusername" type="names" class="form-control" placeholder="Username" required autofocus>
      <input name="newname" type="names" class="form-control" placeholder="Name" required>
      <input name="newsurname" type="names" class="form-control" placeholder="Surname" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

  </div>
{% endblock %}
